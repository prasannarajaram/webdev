<!--
Rewrite this if using the ternary operator '?':

if (a + b < 4) {
  result = 'Below';
} else {
  result = 'Over';
}
-->

<!DOCTYPE HTML>
<html>

<body>
  <script>
    'use strict';
    let a = 5, b = 0;
    let result = (a + b < 4) ? 'Below' : 'Over'
    alert (result);
    </script>
</body>

</html>
